{% extends "base.html" %}

{% block title %} Supprimer un article {% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <p>Êtes-vous sûr de vouloir supprimer "{{ post }}"?</p>

    <input type="submit" class="btn btn-delete" value="Oui, supprimer">
</form>

{% endblock %}
